<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZChords Pro | Live Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --p: #2563eb; --bg: #f8fafc; --txt: #0f172a; --brd: #e2e8f0; --err: #ef4444; --succ: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--txt); margin: 0; }
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--brd); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--p); text-decoration: none; letter-spacing: -1.5px; }
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .view { display: none; } .view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .auth-card { background: white; padding: 40px; border-radius: 24px; text-align: center; max-width: 400px; margin: 60px auto; border: 1px solid var(--brd); box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--brd); border-radius: 10px; font-family: inherit; box-sizing: border-box; }
        .btn-p { background: var(--p); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; width: 100%; cursor: pointer; }
        #msg-box { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; color: white; display: none; z-index: 9999; font-weight: 600; }
        pre { font-family: 'JetBrains Mono', monospace; line-height: 3.5; white-space: pre-wrap; padding: 30px; background: white; border-radius: 15px; border: 1px solid var(--brd); }
        .chord-wrapper { position: relative; display: inline-block; width: 0; vertical-align: top; }
        .chord { position: absolute; bottom: 1.3em; left: 0; color: #e11d48; font-weight: 800; white-space: nowrap; }
        .song-card { background: white; padding: 20px; border-radius: 15px; border: 1px solid var(--brd); cursor: pointer; transition: 0.3s; position: relative; }
        .song-card:hover { border-color: var(--p); transform: translateY(-3px); }
        .admin-badge { background: #eff6ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #bfdbfe; display: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="msg-box"></div>

<nav>
    <a href="#" class="logo" onclick="showView('home-view')">AZ<span>Chords</span></a>
    <div id="nav-auth"></div>
</nav>

<div class="container">
    <div id="admin-notice" class="admin-badge" onclick="showView('admin-view')">
        üì¢ <b>Admin:</b> T…ôsdiq g√∂zl…ôy…ôn yeni mahnƒ±lar var!
    </div>

    <!-- HOME -->
    <div id="home-view" class="view active">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
            <h1>Mahnƒ±lar</h1>
            <button class="btn-p" style="width:auto" onclick="checkAuth()">+ Payla≈ü</button>
        </div>
        <div id="song-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:20px;"></div>
    </div>

    <!-- LOGIN -->
    <div id="login-view" class="view">
        <div class="auth-card">
            <h2>Giri≈ü</h2>
            <input type="email" id="lEmail" placeholder="Email">
            <input type="password" id="lPass" placeholder="≈ûifr…ô">
            <button class="btn-p" onclick="loginEmail()">Daxil Ol</button>
            <div style="margin:15px 0; opacity:0.3">v…ô ya</div>
            <button class="btn-p" style="background:#db4437" onclick="loginGoogle()">Google il…ô davam et</button>
            <p>Hesabƒ±nƒ±z yoxdur? <a href="#" onclick="showView('reg-view')">Qeydiyyat</a></p>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="reg-view" class="view">
        <div class="auth-card">
            <h2>Qeydiyyat</h2>
            <input type="text" id="rName" placeholder="Ad Soyad">
            <input type="email" id="rEmail" placeholder="Email">
            <input type="password" id="rPass" placeholder="≈ûifr…ô (min. 6 simvol)">
            <button class="btn-p" onclick="register()">Qeydiyyatƒ± Tamamla</button>
            <p>Artƒ±q hesabƒ±nƒ±z var? <a href="#" onclick="showView('login-view')">Giri≈ü</a></p>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-view" class="view">
        <h1>Admin Paneli</h1>
        <div id="admin-list"></div>
    </div>

    <!-- ADD SONG -->
    <div id="add-view" class="view">
        <h1>Yeni Mahnƒ±</h1>
        <input type="text" id="sTitle" placeholder="Mahnƒ± adƒ±">
        <input type="text" id="sArtist" placeholder="S…ôn…ôt√ßi">
        <textarea id="sContent" placeholder="[Am]S√∂zl…ôr... (Akorlarƒ± bel…ô m√∂t…ôriz…ôd…ô yazƒ±n)"></textarea>
        <button class="btn-p" onclick="sendSong()">Yoxlanƒ±≈üa G√∂nd…ôr</button>
    </div>

    <!-- DETAIL -->
    <div id="detail-view" class="view">
        <button onclick="showView('home-view')" style="border:none; background:none; cursor:pointer; color:var(--p); font-weight:700">‚Üê GERƒ∞</button>
        <div id="song-content"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // !!! BURANI Fƒ∞REBASE-D∆èN ALDIƒûIN KODLA ∆èV∆èZ ET !!!
   const firebaseConfig = {
  apiKey: "AIzaSyAOYdb43AX56Fe7rf9-aN0sAnOpG43UX8g",
  authDomain: "azchords-4d1b2.firebaseapp.com",
  projectId: "azchords-4d1b2",
  storageBucket: "azchords-4d1b2.firebasestorage.app",
  messagingSenderId: "106402182474",
  appId: "1:106402182474:web:631f76309228bace7afdb3",
  measurementId: "G-67399X3W7T"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const adminEmail = "admin@azchords.com"; 

    window.notify = (m, t='err') => {
        const b = document.getElementById('msg-box');
        b.innerText = m; b.style.background = t==='err'?'var(--err)':'var(--succ)';
        b.style.display = 'block'; setTimeout(()=>b.style.display='none', 4000);
    };

    onAuthStateChanged(auth, (user) => {
        window.user = user;
        updateUI();
        loadData();
    });

    // AUTH
    window.register = async () => {
        const n = document.getElementById('rName').value;
        const e = document.getElementById('rEmail').value;
        const p = document.getElementById('rPass').value;
        try {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await updateProfile(res.user, { displayName: n });
            notify("Qeydiyyat uƒüurludur!", "succ");
            showView('home-view');
        } catch (err) { notify("X…ôta: " + err.message); }
    };

    window.loginEmail = async () => {
        const e = document.getElementById('lEmail').value;
        const p = document.getElementById('lPass').value;
        try {
            await signInWithEmailAndPassword(auth, e, p);
            notify("Xo≈ü g…ôldiniz!", "succ");
            showView('home-view');
        } catch (err) { notify("Giri≈ü m…ôlumatlarƒ± yanlƒ±≈üdƒ±r!"); }
    };

    window.loginGoogle = () => signInWithPopup(auth, provider).then(()=>showView('home-view')).catch(e => notify(e.message));
    window.logout = () => signOut(auth).then(()=>location.reload());

    // DATA
    function loadData() {
        onSnapshot(query(collection(db, "songs"), orderBy("createdAt", "desc")), (snap) => {
            const list = [];
            snap.forEach(d => list.push({id: d.id, ...d.data()}));
            render(list);
        });
    }

    window.sendSong = async () => {
        const song = {
            title: document.getElementById('sTitle').value,
            artist: document.getElementById('sArtist').value,
            content: document.getElementById('sContent').value,
            createdAt: Date.now(),
            author: user.email,
            status: (user.email === adminEmail) ? 'approved' : 'pending'
        };
        await addDoc(collection(db, "songs"), song);
        notify("Mahnƒ± g√∂nd…ôrildi", "succ");
        showView('home-view');
    };

    window.approve = (id) => updateDoc(doc(db, "songs", id), {status: 'approved'});
    window.del = (id) => confirm("Silinsin?") && deleteDoc(doc(db, "songs", id));

    function render(data) {
        const grid = document.getElementById('song-grid');
        grid.innerHTML = '';
        const adminList = document.getElementById('admin-list');
        adminList.innerHTML = '';
        let pendingCount = 0;

        data.forEach(s => {
            if(s.status === 'approved' || (user && s.author === user.email)) {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `<h3>${s.title}</h3><p>${s.artist}</p> ${s.status==='pending' ? '‚è≥' : ''}`;
                card.onclick = () => view(s);
                grid.appendChild(card);
            }
            if(s.status === 'pending' && user?.email === adminEmail) {
                pendingCount++;
                const item = document.createElement('div');
                item.style = "background:white; padding:15px; margin-bottom:10px; border-radius:10px; display:flex; justify-content:space-between";
                item.innerHTML = `<span><b>${s.title}</b> (${s.author})</span> <div>
                    <button onclick="approve('${s.id}')">‚úÖ</button> <button onclick="del('${s.id}')">‚ùå</button>
                </div>`;
                adminList.appendChild(item);
            }
        });
        document.getElementById('admin-notice').style.display = (pendingCount > 0 && user?.email === adminEmail) ? 'block' : 'none';
    }

    function view(s) {
        const formatted = s.content.replace(/\[(.*?)\]/g, '<span class="chord-wrapper"><span class="chord">$1</span></span>');
        document.getElementById('song-content').innerHTML = `<h1 style="font-size:3rem; margin-bottom:5px">${s.title}</h1><p style="color:var(--sub)">${s.artist}</p><pre>${formatted}</pre>`;
        showView('detail-view');
    }

    window.showView = (id) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    };

    function updateUI() {
        const authDiv = document.getElementById('nav-auth');
        if(user) {
            authDiv.innerHTML = `<span style="font-size:0.8rem; margin-right:10px">${user.displayName || user.email}</span><button class="btn-p" style="width:auto; padding:5px 10px" onclick="logout()">√áƒ±xƒ±≈ü</button>`;
        } else {
            authDiv.innerHTML = `<button class="btn-p" style="width:auto" onclick="showView('login-view')">Giri≈ü</button>`;
        }
    }
    window.checkAuth = () => user ? showView('add-view') : showView('login-view');
</script>

</body>
</html>
